<input type="text" data-ng-model="searchTerm" class="col-sm-12 input-lg" placeholder="filter videos" />

<h1 class="alert alert-info" data-ng-show="loading">LOADING</h1>
<h1 class="alert alert-danger"data-ng-show="!videos.length && searchTerm && !loading">NOTHING FOUND</h1>

<div class="row">
  <div class="col-sm-4" data-ng-repeat="item in videos">
    <div class="thumbnail">
      <a href="{{ item.videoUrl }}"><img data-ng-src="{{ item.thumbnailUrl }}" /></a>
    </div>
  </div>
</div>
