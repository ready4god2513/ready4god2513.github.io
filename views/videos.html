<input type="text" data-ng-model="searchTerm" class="col-sm-12 input-lg" placeholder="filter videos" />

<h1 class="alert alert-info" data-ng-show="loading">LOADING</h1>
<h1 class="alert alert-danger"data-ng-show="!videos.length && searchTerm && !loading">NOTHING FOUND</h1>

<video id="player">
  <source src="{{ videoURL }}" type="video/mp4">
</video>


<div class="row">
  <div class="well col-sm-6" data-ng-repeat="item in videos">
    <div class="col-md-8">
    <div class="thumbnail" id="vine-{{ item.postId }}">
      <a data-ng-click="playVideo(item)"><img data-ng-src="{{ item.thumbnailUrl }}" /></a>
    </div>
  </div>
  <div class="col-md-4">
    <p>{{ item.description | limitTo: 75 }}</p>
  </div>
  </div>
</div>
