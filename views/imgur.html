<div class="page-header">
  <h1 class="text-center">Quick Imgur</h1>
</div>


<div class="row">
  <div class="text-center col-sm-8 col-sm-offset-2">
    <input type="text" data-ng-model="search" class="col-sm-12 input-lg" placeholder="search images" id="searchTerm" />
    <hr  /><br />
  </div>
</div>

<h1 class="alert alert-danger"data-ng-show="!images.length && search && !loading">NOTHING FOUND</h1>

<div class="row" id="top" data-ng-init="loadImages()">
  <div class="well col-xs-12 col-sm-6 col-md-6 col-lg-4" data-ng-repeat="image in images | filter:{is_album: false}">
    <img data-ng-src="{{ image.link }}" />
  </div>
  <button class="col-sm-12 btn btn-primary btn-lg" data-ng-click="loadMore()" data-ng-show="searchTerm" />Get More</button>
</div>
